---
layout: html
---
<body id="map-template" data-lat="{{ page.lat }}" data-lon="{{ page.lon }}" data-zoom="{{ page.zoom }}">
  <header><a href="/">grub globe</a> <span>/ <a id="header-city" href="/{{ page.city }}/">{{ page.city }}</a></span></header>
  <h1>50 Best Restaurants, Bars & Coffee Shops in <strong>{{ page.city }}</strong></h1>
  <div id="map"></div>

  {{ content }}

  <div id="pane-container">
    <div id="pane">
      <div id="pane-main"></div>
      <div id="pane-sidebar"></div>
    </div>
  </div>

  <noscript>
    <style type="text/css">
      #map-template h1 { display: block; }
      #map { display: none; }
      header { position: static; }
      #locations { display: block; }
    </style>
  </noscript>
